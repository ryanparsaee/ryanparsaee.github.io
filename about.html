<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan Parsaee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 32px;
      font-weight: 700;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 400;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #666;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 60px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    .hero a.button {
      padding: 15px 30px;
      border: 2px solid #111;
      text-decoration: none;
      font-weight: 500;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    .hero a.button:hover {
      background: #111;
      color: #fff;
    }
    footer {
      padding: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ryan Parsaee</h1>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Creative Developer & Designer</h2>
    <p>I build clean, modern web experiences with a focus on simplicity and clarity. Let’s work together to bring your ideas to life.</p>
    <a href="#work" class="button">See My Work</a>
  </div>

  <footer>
    © 2025 Ryan Parsaee. All rights reserved.
  </footer>

</body>
</html>
