<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ryan Parsaee</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body {
    margin: 0; 
    font-family: 'Inter', sans-serif; 
    background: #fefefe; 
    color: #111;
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
    height: 100vh; 
    text-align: center;
    padding: 1rem;
  }
  h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }
  p {
    font-weight: 400;
    font-size: 1.25rem;
    margin-bottom: 2rem;
    max-width: 600px;
  }
  .star-button {
    display: inline-block;
    cursor: pointer;
    font-size: 3rem;
    color: #f5b742;
    animation: dance 2s infinite ease-in-out;
    user-select: none;
    transition: color 0.3s ease;
  }
  .star-button:hover {
    color: #ffa500;
    animation-play-state: paused;
  }
  @keyframes dance {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    25% { transform: rotate(15deg) translateY(-5px); }
    50% { transform: rotate(0deg) translateY(0); }
    75% { transform: rotate(-15deg) translateY(-5px); }
  }
</style>
</head>
<body>

  <p>Scientist | Researcher | Future MD/PhD Candidate</p>

</body>
